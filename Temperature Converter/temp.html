<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Temperature Converter</h1></div>
        <div class="Temp">
            <div class="C">
                <p>Celsius to Fahrenheit/Kelvin</p>
                <input type="text" placeholder="Enter Temperature in Celsius" id="C-input">
                <button onclick="CtoF();" id="CF-convert">Convert to Fahrenheit</button>
                <button onclick="CtoK();" id="CK-convert">Convert to Kelvin</button>
            </div>
            <div class="F">
                <p>Fahrenheit to Celsius/Kelvin</p>
                <input type="text" placeholder="Enter Temperature in Fahrenheit" id="F-input">
                <button onclick="FtoC();" id="FC-convert">Convert to Celsius</button>
                <button onclick="FtoK();" id="FK-convert">Convert to Kelvin</button>
            </div>
            <div class="K">
                <p>Kelvin to Fahrenheit/Celsius</p>
                <input type="text" placeholder="Enter Temperature in Kelvin" id="K-input">
                <button onclick="KtoF();" id="KF-convert">Convert to Fahrenheit</button>
                <button onclick="KtoC();" id="KC-convert">Convert to Celsius</button>
                </div>
        </div>
        <div class="result">
            <div id="C-result"></div>
            <div id="F-result"></div>
            <div id="K-result"></div>
        </div>
        
    </div>
    <script src="temp.js"></script>
</body>
</html>
